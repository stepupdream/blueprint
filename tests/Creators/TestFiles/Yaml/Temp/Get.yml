- controller_name: 'User'
  route_prefix: 'api'
  http_method: 'Post'
  name: 'Get'
  description: 'get user data'
  request:
    columns:
      - name: 'target_id'
        description: 'target id'
        data_type: 'int'
        default_value: '1'
        rules: 'required|min:1'
        messages: {'required': 'required'}
  response:
    columns:
      - name: 'user'
        description: 'user data'
        data_type: 'User.User'
